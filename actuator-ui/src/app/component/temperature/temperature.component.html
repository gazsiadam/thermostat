<div *ngIf="status" class="dashboard" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div>
    <button *ngIf="!status.programSchedule.manualMode" mat-stroked-button (click)="setManualTemperature()">Manual mode
    </button>
    <button *ngIf="status.programSchedule.manualMode" mat-raised-button color="primary"
            (click)="cancelManualTemperature()">Clear manual mode
    </button>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <div fxLayout="column" fxLayoutAlign="center center">
      <div style="font-size: 10px">Status</div>
      <mat-icon style="{{'color:' + systemHealth.color}}">{{systemHealth.icon}}</mat-icon>
    </div>
    <button mat-raised-button class="last-measured-temperature" color="accent">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <div fxLayout="column" style="padding-top: 20px">
          <div style="font-size: 10px; line-height: 10px; padding-top: 5px">
            {{status.programSchedule.activationRange.upperDifference}}°
          </div>
          <div fxLayout="row" fxLayoutAlign="center center">
            <mat-icon *ngIf="status.isHeatingOn" fxLayout="row" fxLayoutGap="10px">
              local_fire_department
            </mat-icon>
            &nbsp;{{status.lastMeasuredTemperature}}°
          </div>
          <div style="font-size: 10px; line-height: 10px; padding-bottom: 3px">
            {{status.programSchedule.activationRange.lowerDifference}}°
          </div>
        </div>
        <div style="padding-top: 30px">
          &nbsp;{{status.lastMeasuredOutsideTemperature}}°
        </div>
      </div>
    </button>
    <div *ngIf="status.programSchedule.manualMode" fxLayout="column" fxLayoutAlign="center center">
      <mat-icon>pan_tool</mat-icon>
      {{status.programSchedule.manualModeTemperature}}°
    </div>
  </div>

  <div fxLayout="column">
    <!-- program schedule -->
    <div>Program: {{status.activeProgram.start}}-{{status.activeProgram.end}} {{status.activeProgram.temperature}}°
    </div>
    <div>Date: {{status.time | date: 'dd.MM.yy HH:mm'}}</div>
  </div>
</div>
